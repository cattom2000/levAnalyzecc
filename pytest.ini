[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --tb=short
    --maxfail=10
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    data_quality: Data quality and validation tests
    precision: Precision calculation and performance tests
    slow: Slow running tests
    api: Tests that require external API calls
    database: Tests that require database connections
    asyncio: Tests that use asyncio
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
