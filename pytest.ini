[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试输出
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    data_quality: 数据质量测试
    performance: 性能测试
    slow: 慢速测试

# 异步测试
asyncio_mode = auto

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ImportWarning