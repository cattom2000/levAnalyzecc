# Pre-commit hooks configuration
# 在提交前自动运行代码质量检查

repos:
  # 基础Python钩子
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        description: 删除行尾空白字符
      - id: end-of-file-fixer
        description: 确保文件以换行符结尾
      - id: check-yaml
        description: 检查YAML语法
      - id: check-json
        description: 检查JSON语法
      - id: check-toml
        description: 检查TOML语法
      - id: check-added-large-files
        description: 防止添加大文件
        args: ['--maxkb=1000']
      - id: check-case-conflict
        description: 检查文件名大小写冲突
      - id: check-merge-conflict
        description: 检查合并冲突标记
      - id: debug-statements
        description: 检查调试语句
        args: ['--useless-first']

  # Python代码格式化
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        description: 使用Black格式化Python代码
        language_version: python3
        args: [--line-length=88]

  # 导入排序
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        description: 排序Python导入
        args: [--profile=black, --line-length=88]

  # Python代码检查
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        description: 使用flake8检查代码质量
        args:
          - --max-line-length=88
          - --extend-ignore=E203,W503
          - --max-complexity=10
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear

  # 类型检查
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        description: 使用MyPy进行静态类型检查
        additional_dependencies: [types-all]
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --warn-redundant-casts
          - --warn-unused-ignores

  # 安全检查
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        description: 使用Bandit进行安全检查
        args: [-r, src/, -f, json, -o, bandit-report.json]
        pass_filenames: false

  # 依赖安全检查
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        description: 检查依赖的安全漏洞

  # YAML格式化
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        description: 格式化YAML、JSON、Markdown文件
        types_or: [yaml, json, markdown]

  # Dockerfile检查
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        description: 检查Dockerfile最佳实践

  # 自定义测试钩子
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        description: 运行快速测试检查
        args: [tests/, -x, --tb=short, --disable-warnings, -q]

      - id: python-compile-check
        name: python-compile-check
        entry: python -m py_compile
        language: system
        files: '^src/.*\.py$'
        description: 检查Python语法

      - id: import-check
        name: import-check
        entry: python -c
        language: system
        args: ['import sys; sys.path.insert(0, "src"); from data.processors import VIXProcessor; print("✅ 核心导入检查通过")']
        always_run: true
        description: 检查核心模块导入

      - id: test-data-validation
        name: test-data-validation
        entry: python -c
        language: system
        args: ['from tests.fixtures.data.generators import MockDataGenerator; print("✅ 测试数据生成器检查通过")']
        always_run: true
        description: 验证测试数据生成器

# 全局配置
default_language_version:
  python: python3

# CI配置
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false